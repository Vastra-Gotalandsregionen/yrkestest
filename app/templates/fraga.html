{% extends "base.html" %}
{% block content %}
<h1>Frågorna</h1>
<h3>{{ content_data[0] }} - {{ content_data[1][0] }}</h3>
    <ol>

        <li>{{ svar }}</li>

    </ol>
<p><a href="{{ url_for('fraga', fraga_id=content_data[0]) }}">Nästa fråga</a></p>
{% endblock %}
