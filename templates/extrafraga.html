{% extends "base.html" %}
{% block content %}
<h1>Yrkestest</h1>
<form action="/extrafraga/" method="POST">
    <input type="hidden" name="fid" value="{{ fid }}">
    <fieldset>
        <legend class="h3 mb-5">{{ fraga['question'] }}</legend>

    {% for svar in val %}
    <button type="submit" name="svar" value="{{ svar }}" class="btn btn-warning btn-block">{{ fraga[svar] }}</button>
    {% endfor %}
    </fieldset>
</form>
<div class="lang-menu">
    <a href="?lang=en"><img src="/static/img/en.png" alt="English"></a>
    <a href="?lang=sv"><img src="/static/img/sv.png" alt="Svenska"></a>
</div>
{% endblock %}
