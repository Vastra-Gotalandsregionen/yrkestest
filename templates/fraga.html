{% extends "base.html" %}
{% block content %}
<h1>{% print gettext('Yrkestest') %}</h1>
<div class="progress mb-5">
    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{ 100/progress*fid }}%" aria-valuenow="{{ fid+1 }}" aria-valuemin="0" aria-valuemax="{{ progress }}"></div>
  </div>
<form action="/fraga/" method="POST">
  <input type="hidden" name="fid" value="{{ fid }}">
  <fieldset>
    <legend class="h3 mb-5">{{ content[0] }}</legend>

    {% for svar in content[1] %}
    <button type="submit" name="svar" value="{{ loop.index-1 }}" class="btn btn-warning btn-block">{{ svar }}</button>
    {% endfor %}
  </fieldset>
</form>
<div class="lang-menu">
    <a href="?lang=en"><img src="/static/img/en.png" alt="English"></a>
    <a href="?lang=sv"><img src="/static/img/sv.png" alt="Svenska"></a>
</div>
{% endblock %}
